<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <script src="./js/index.js"></script>

    <title>Timer 2.0</title>
  </head>

  <body>
    <main>
      <div class="box">
        <div class="box-timer">
          <div class="timer">
            <span class="minutes">15</span>
            <span>:</span>
            <span class="seconds">00</span>
          </div>
          <div class="controls">
            <button class="button-play">
              <img
                id="button-play"
                src="./image/play.svg"
                alt="button play"
                srcset=""
              />
            </button>

            <button class="button-pause hide">
              <img src="./image/play-on.svg" alt="" />
            </button>

            <button class="button-stop">
              <img
                id="button-stop"
                src="./image/stop.svg"
                alt="button stop"
                srcset=""
              />
            </button>

            <button class="button-plus">
              <img
                id="button-plus"
                src="./image/plus.svg"
                alt="button-plus"
                srcset=""
              />
            </button>

            <button class="button-reduce">
              <img
                id="button-reduce"
                src="./image/reduce.svg"
                alt="button-reduce"
                srcset=""
              />
            </button>
          </div>
        </div>
        <div class="box-sounds">
          <div class="box-sounds-col">
            <div class="box-sounds-col-1">
              <button class="button-florest-on">
                <img src="./image/florest-off.svg" alt="" srcset="" />
              </button>

              <button class="button-florest-off hide">
                <img src="./image/florest-on.svg" alt="" srcset="" />
              </button>

              <button class="button-rain-on">
                <img src="./image/rain-off.svg" alt="" srcset="" />
              </button>

              <button class="button-rain-off hide">
                <img src="./image/rain-on.svg" alt="" />
              </button>
            </div>
            <div class="box-sounds-col-2">
              <button class="button-coffe-shop-on">
                <img src="./image/coffe-shop-off.svg" alt="" srcset="" />
              </button>

              <button class="button-coffe-shop-off hide">
                <img src="./image/coffe-shop-on.svg" alt="" />
              </button>

              <button class="button-fire-place-on">
                <img src="./image/fire-place-off.svg" alt="" srcset="" />
              </button>

              <button class="button-fire-place-off hide">
                <img src="./image/fire-place-on.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
